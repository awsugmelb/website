{{ define "page" }}
<div class="article">
    <div class="container page">
        {{ if .Params.TOC }}
        <div id="table-of-contents" class="table-of-contents d-none d-md-block float-right card ml-3 mb-3">
            <div class="card-header">Table Of Contents</div>
            {{ .TableOfContents }}
        </div>
        {{ end }}
        <div class="{{ .Params.slug }}">
            {{ .Content | safeHTML }}
        </div>
    </div>
</div>
{{ end }}
