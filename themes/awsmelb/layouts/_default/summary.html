<div class="card" style="max-width: 33% !important">
    <a href="{{ .RelPermalink }}"><img src="{{ .RelPermalink }}{{.Params.Image }}" class="card-image-top" /></a>
    <div class="card-body">
        <h4 class="card-title text-center">{{ .Title }}</h4>
        <p>{{ if .Description }}{{.Description}}{{ else }}{{ .Summary }}{{ end }}</p>
        <a href="{{ .RelPermalink }}">Read more &raquo;</a>
    </div>
</div>
