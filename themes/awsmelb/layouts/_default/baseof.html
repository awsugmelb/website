<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body data-spy="scroll" data-target="#table-of-contents">
        <div id="___gatsby">
            <div style="outline: none" tabindex="-1" id="gatsby-focus-wrapper">
                <div>
                    {{- partial "header.html" . -}}
                    <!-- <div> -->
                    {{- block "main" . }}
                        <div class="header-wrapper">
                            <div class="container header-overlay">
                                <h1 class="display-4">{{ .Page.Title }}</h1>
                            </div>
                            <div class="split-header"><svg preserveAspectRatio="none" width="1000" height="100" viewBox="0 0 1000 100"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <g fill="none">
                                        <path class="svg-white-bg"
                                            d="M-1.23 78.87c186.267-24.436 314.878-36.485 385.833-36.147 106.432.506 167.531 21.933 236.417 21.933s183.312-50.088 254.721-55.62c47.606-3.688 89.283 2.613 125.03 18.901v72.063l-1002 1.278v-22.408z"
                                            fill="#ffffff"></path>
                                        <path class="svg-accent"
                                            d="M-1.23 87.791c171.627-34.447 300.773-52.658 387.438-54.634 129.998-2.964 166.902 40.422 235.909 40.422s175.29-63.463 246.825-68.994c47.69-3.687 91.633 10.063 131.828 41.25"
                                            stroke-width="1"></path>
                                    </g>
                                </svg></div>
                            </div>
                            <div class="container page">
                                {{- block "page" . }}{{- end }}
                            </div>
                        </div>
                    {{- end }}
                    {{- partial "footer.html" . -}}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
